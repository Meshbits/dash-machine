<!DOCTYPE html>
<html lang="en">
<head>
    <title>Komodo Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/dm.css">

    <script src="src/vendor/three.min.js"></script>
    <script src="src/vendor/cannon.min.js"></script>
    <script src="src/vendor/OrbitControls.js"></script>
    <script src="src/vendor/threex.dynamictexture.js"></script>
    <script src="src/vendor/socket.io.js"></script>
    <script src="src/komodo-machine.js"></script>
</head>
<body>

<canvas id="canvas">Canvas is not supported. Please upgrade your browser.</canvas>

<div id="hudContainer">

    <div id="logo">
        <a href="https://komodoplatform.com/" target="_blank"><img src="assets/images/komodo-logo-font-03.png"></a>
    </div>
    <div class="hud topRight">
        <a href="http://kmdexplorer.ru/" target="_blank"><span class="hudTextLabel">Block</span><span
                id="bestBlockHeightText" class="hudText"></span></a>
    </div>
    <div class="hud bottomLeft">
        <div><span id="nextBlockTime" class="hudText" style="font-size: 32px">00:00</span></div>
    </div>
    <div id="loader">
        <div id="loaderInfo">
            <a href="https://komodoplatform.com/" target="_blank"><img src="assets/images/komodo-logo-font-01.png" style="width:50%;"></a>
            <br/>
            <img src="assets/images/loading.io.gif" style="width:10%;">
        </div>
    </div>
</div>

<script>
    var dm = new Komodo.Machine();

    window.addEventListener('load', function (e) {

        dm.Start({
            blocker: document.getElementById('loader'),
            bestBlockHeightText: document.getElementById('bestBlockHeightText'),
            nextBlockTime: document.getElementById('nextBlockTime'),
            canvas: document.getElementById("canvas"),
            apiURL: 'http://kmdexplorer.ru/'
        });
    });
</script>
</body>
</html>
